<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

      <!-- our own navbar goes here -->
      <section id="header">
        <nav id="navbarPlaceholder" class="navbar navbar-expand-lg bg-success-subtle">
        </nav>
        <p></p>
      </section>
      
      <!-- navbar placeholder -->
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h2 class="mb-4"><span id="name-goes-here"></span>'s Budget</h2>

            <table class="table table-bordered">
              <thead>
                  <th>Category</th>
                  <th>Item</th>
                  <th>Cost ($)</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- refer by this.closest -->
                <tr class="template-row" style="display:none;">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger btn-delete"><i class="fas fa-trash-alt"></i></button>
                  </td>
                </tr>
                <!--------------------------------------->
              </tbody>
            </table>

            <button class="btn btn-success float-right mb-3" id="btn-add">Add</button>
          </div>
        </div>
      </div>

      <canvas id="pieChart" width="200" height="200"></canvas>
      
      <!-- Modal for editing -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Add/Edit Row</h5>
              <button type="button" onclick="$('#editModal').modal('toggle');" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">

                <label for="editCategory">Category:</label>
                <select class="form-control" id="editCategory">
                  <option value="Entertainment">Entertainment</option>
                  <option value="Food & Dining">Food & Dining</option>
                  <option value="Education">Education</option>
                  <option value="Health & Skincare">Health & Skincare</option>
                  <option value="Transportation & Housing">Transportation & Housing</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editName">Item:</label>
                <input type="text" class="form-control" id="editName">
              </div>
              <div class="form-group">
                <label for="editPrice">Cost ($):</label>
                <input type="text" class="form-control" id="editPrice">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="$('#editModal').modal('toggle');" class="btn btn-secondary">Close</button>
              <button type="button" class="btn btn-primary" id="btn-save">Save</button>
            </div>
          </div>
        </div>
      </div>
